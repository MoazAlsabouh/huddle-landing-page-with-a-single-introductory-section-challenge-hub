<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- font head -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- 2 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
<main>
  <div class="head">
    <img src="images/logo.svg" alt="icon-head">
  </div>
  <div class="contenar">
    <div class="image">
      <img src="images/illustration-mockups.svg" alt="icon">
    </div>
    <div class="text">
      <h2>Build The Community Your Fans Will Love</h2>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <button class="but">Register</button>
    </div>
  </div>
  <div class="footer">
    <img src="images/logo-facebook.svg" alt="icon" class="icon">
    <img src="images/logo-instagram.svg" alt="icon" class="icon">
    <img src="images/logo-twitter.svg" alt="icon" class="icon">
  </div>
</main>
<br>
<footer>
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MoazAlsabouh">Moaz Alsabouh</a>.
  </p>
</footer>
</body>
</html>
